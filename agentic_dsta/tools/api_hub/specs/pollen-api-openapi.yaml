openapi: 3.0.0
info:
  title: Google Pollen API
  description: API for retrieving pollen forecast data
  version: 1.0.0
servers:
  - url: https://pollen.googleapis.com/v1
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /forecast:lookup:
    get:
      operationId: getForecast
      summary: Get pollen forecast for a location
      description: Returns pollen forecast data for the specified location
      parameters:
        - name: location.latitude
          in: query
          required: true
          schema:
            type: string
          description: Latitude of the location
          example: "32.32"
          style: form
          explode: false
        - name: location.longitude
          in: query
          required: true
          schema:
            type: string
          description: Longitude of the location
          example: "35.32"
          style: form
          explode: false
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
            maximum: 5
          description: Number of days for the forecast (1-5)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  dailyInfo:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: object
                          properties:
                            year:
                              type: integer
                            month:
                              type: integer
                            day:
                              type: integer
                        pollenTypeInfo:
                          type: array
                          items:
                            type: object
                            properties:
                              code:
                                type: string
                              displayName:
                                type: string
                              indexInfo:
                                type: object
                                properties:
                                  value:
                                    type: integer
                                  category:
                                    type: string
                                  indexDescription:
                                    type: string
                  regionCode:
                    type: string
        '400':
          description: Bad request - invalid parameters
        '401':
          description: Unauthorized - invalid or missing API key
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: key
      description: Google API Key for Pollen API
